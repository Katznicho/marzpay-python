[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    api: API tests
    collections: Collections API tests
    disbursements: Disbursements API tests
    phone_verification: Phone verification tests
    webhooks: Webhook tests
    utilities: Utility function tests
